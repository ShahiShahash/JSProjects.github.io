<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="name"></div>
    <div class="box">
      <div class="searchbtn">
        <input
          type="text"
          placeholder="Enter city name.........."
          spellcheck="false"
          class="value"
        />
        <button><img src="search.png" /></button>
      </div>

      <div class="error"></div>

      <div class="weather">
        <img src="" class="icon" />
        <h2 class="place"></h2>
        <div class="temp">
          <span class="current-temp"></span><span>Â°C</span>
          <p class="conditions"></p>
        </div>
      </div>

      <div class="info">
        <div class="col">
          <img src="" class="icon" />
          <div>
            <br /><br />
            <p class="humidity"></p>
            <p class="pressure"></p>
            <p>Humidity & Pressure</p>
          </div>
        </div>
        <br /><br /><br /><br /><br /><br />
        <div class="col">
          <img src="wind.png" />
          <br /><br />
          <div>
            <p class="windy"></p>
            <p id="wind-speed">Wind speed</p>
          </div>
        </div>
      </div>

      <div class="datetime">
        <p class="date"></p>
        <p class="time"></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
